<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Counter App</title>
    <style>
        .container{
            width:300px;
            height: 250px;
            margin:100px auto;
            font-size: 1.2em;
            border:  2px solid black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }
        button{
            margin:0 auto;
        }
    </style>
</head>
<body>
        <div class="container">
            <h1>Counter App</h1><br>
            <div class="counter">
            <button id="inc">increment by 1</button> <p id="display">0</p><button id="dec">Decrement by one</button><br>
            </div>
            <button id="reset">reset value</button>
        </div>
</body>
<script>
    let increment = document.getElementById("inc")
    let Decrement = document.getElementById("dec")
    let reset = document.getElementById("reset")

    increment.addEventListener('click',()=>{
        let value = parseInt(document.getElementById("display").innerText);
        value++
        document.getElementById("display").innerText=value;
    })

    Decrement.addEventListener('click',()=>{
        let value = parseInt(document.getElementById("display").innerText);
        value--
        document.getElementById("display").innerText=value;
    })

    reset.addEventListener('click',()=>{
        let value = parseInt(document.getElementById("display").innerText);
        value=0
        document.getElementById("display").innerText=value;
    })

</script>
</html>
