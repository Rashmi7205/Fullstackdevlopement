<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove duplicate</title>
</head>
<body>

    <script>
        let cart = ["apple","apple","orange","tea","tea","tea","coffe"]
        let finalCart = new Set([...cart])
        for(const s of finalCart)
            document.write(s+"<br>")
    </script>
</body>
</html>
