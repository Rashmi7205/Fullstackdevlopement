<script>
   let marks = []
   let maxMark = -1;
   for(let i=0;i<5;i++)
   {
        marks.push(parseInt(prompt('Enter mark of student')))
        maxMark < marks[i] ? maxMark = marks[i] :maxMark;
    }
    console.log(marks)
    console.log('Max mark is',maxMark)
</script>
