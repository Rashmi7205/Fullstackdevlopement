<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Capitalize</title>
</head>
<body>
    <script>
        let name = prompt('Enter your name')
        function capName(name){
            let s1 = name.split("")
            let res
            (s1[0] >=65 && s1[0]<=90)? res = s1[0]+ name.slice(1) :res= s1[0].toUpperCase()+ name.slice(1);
            return res;
            
        }
        document.write(capName(name))
    </script>
</body>
</html>
