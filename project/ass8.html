<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    <script>
        let i = prompt("Entrer no of rows")
        for(let j=i;j>=1;j--)
        {
            for(let k=0;k<j;k++)
                document.write("*")
            document.write("<br>")    
        }
</script>
</body>
</html>
